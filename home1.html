<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập (Vùng 2)</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>

    <div id="vung-2">
        <form>
            <h3>Thông tin người dùng</h3>

            <div class="form-group">
                <label for="ten">Tên:</label>
                <input type="text" id="ten" name="ten" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="quocgia">Quốc gia:</label>
                <select id="quocgia" name="quocgia">
                    <option value="VN" selected>Việt Nam</option>
                    <option value="Khac">Khác</option>
                </select>
            </div>
            
            <div class="form-group hobby-group">
                <label>Sở thích:</label>
                <div class="checkbox-options">
                    <input type="checkbox" id="doc-sach" name="so-thich" value="doc-sach">
                    <label for="doc-sach">Đọc sách</label>
                    
                    <input type="checkbox" id="nghe-nhac" name="so-thich" value="nghe-nhac">
                    <label for="nghe-nhac">Nghe nhạc</label>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="primary-btn">Đăng nhập</button>
                <button type="button" class="secondary-btn">Thoát</button>
            </div>
        </form>
    </div>

</body>
</html>
