<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-box">
    <h2>Form Đăng Ký</h2>

    <label>Họ tên:</label>
    <input type="text" placeholder="Nhập họ tên...">

    <label>Email:</label>
    <input type="email" placeholder="Nhập email...">

    <label>Quốc gia:</label>
    <select>
        <option>Việt Nam</option>
        <option>USA</option>
        <option>Japan</option>
    </select>

    <label>Sở thích:</label>
    <div class="hobbies">
        <label><input type="checkbox"> Đá bóng</label>
        <label><input type="checkbox"> Nghe nhạc</label>
        <label><input type="checkbox"> Du lịch</label>
    </div>

    <div class="btn-group">
        <button class="submit">Đăng ký</button>
        <button class="cancel">Thoát</button>
    </div>
</div>

</body>
</html>
